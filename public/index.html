<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Placement Prep Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="app-container">
    <h1>Placement Prep Bot</h1>
    <div id="chat-window" class="chat-window"></div>

    <div class="input-area">
        <input
                type="text"
                id="message-input"
                placeholder="Try: question, topic array, easy, 3 questions, interview"
        />

        <button id="send-btn">Send</button>
    </div>

    <p class="hint">
        Try: <code>question</code> | <code>company Amazon</code> | <code>progress</code> | <code>help</code>
    </p>

</div>

<script src="script.js"></script>
</body>
</html>
